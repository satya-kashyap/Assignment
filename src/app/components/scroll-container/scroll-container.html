<div class="relative w-full min-h-screen bg-[#faf8f5] text-gray-900">

  <div #content id="content" class="relative w-full">
    <section id="cover">
      <app-cover></app-cover>
    </section>

    <section id="intro">
      <app-intro></app-intro>
    </section>

    <section id="preface">
      <app-preface></app-preface>
    </section>

    <section id="events">
      <app-timeline></app-timeline>
    </section>

    <section id="credits">
      <app-outro></app-outro>
    </section>
  </div>

  <app-custom-scrollbar [sections]="sections" [activeSection]="activeSection" [overallProgress]="overallProgress"
    [sectionPositions]="sectionPositions" (navigate)="scrollToSection($event)">
  </app-custom-scrollbar>


</div>
