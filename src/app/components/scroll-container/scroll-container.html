<div class="fixed inset-0 w-full h-full overflow-hidden bg-[#faf8f5] text-gray-900" (wheel)="onWheel($event)"
  (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)">
  <!-- Scrollable animated content -->
  <div #content id="content" class="absolute top-0 left-0 w-full will-change-transform">
    <section id="cover">
      <app-cover></app-cover>
    </section>
    <section id="intro">
      <app-intro></app-intro>
    </section>
    <section id="preface">
      <app-preface></app-preface>
    </section>
    <section id="events">
      <app-timeline></app-timeline>
    </section>
    <section id="outro">
      <app-outro></app-outro>
    </section>
  </div>

  <!-- Right-side navigation -->
  <app-custom-scrollbar [scrollHeight]="parts.length * viewHeight" [viewHeight]="viewHeight"
    [scrollPosition]="currentIndex * viewHeight" [sections]="navItems" [activeSection]="activeSection"
    [visible]="hasScrolled" (navigate)="onNavigate($event)"></app-custom-scrollbar>
</div>
