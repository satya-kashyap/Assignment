<div class="relative w-full min-h-screen bg-[#faf8f5] text-gray-900">
  <!-- Natural scrollable content -->
  <div #content id="content" class="relative w-full">
    <section id="cover">
      <app-cover></app-cover>
    </section>

    <section id="intro">
      <app-intro></app-intro>
    </section>

    <section id="preface">
      <app-preface></app-preface>
    </section>

    <section id="events">
      <app-timeline></app-timeline>
    </section>

    <section id="credits">
      <app-outro></app-outro>
    </section>
  </div>

  <!-- Right-side segmented scroll indicator -->
  <!-- <app-custom-scrollbar
    [sections]="sections"
    [activeSection]="activeSection"
    [progressSegments]="segmentProgress"
    (navigate)="scrollToSection($event)">
  </app-custom-scrollbar> -->
  
  <app-custom-scrollbar [sections]="sections" [activeSection]="activeSection" [progressSegments]="segmentProgress"
    [overallProgress]="overallProgress" (navigate)="scrollToSection($event)">
  </app-custom-scrollbar>

</div>
